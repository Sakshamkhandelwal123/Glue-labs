<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 1</title>
</head>
<body>
    <h1>Assignment - 1</h1>
    <h2>Saksham Khandelwal</h2>
    <form action="">
        <!-- Input Type Text -->
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <!-- Input Type Password -->
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <!-- Input Type Submit -->
        <div>
            <input type="submit" value="Submit">
        </div>
        <br>
        <!-- Input Type Reset -->
        <div>
            <input type="reset">
        </div>
        <br>
        <!-- Input Type Radio -->
        <div>
            <input type="radio" id="dog" name="fav_animal" value="Dog">
            <label for="dog">Dog</label><br>
            <input type="radio" id="cat" name="fav_animal" value="Cat">
            <label for="cat">Cat</label><br>
            <input type="radio" id="cow" name="fav_animal" value="Cow">
            <label for="cow">Cow</label>
        </div>
        <br>
        <!-- Input Type Checkbox -->
        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Want Bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Want Car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Want Truck</label>
        </div>
        <br>
        <!-- Input Type Button -->
        <div>
            <input type="button" onclick="alert('Assignment 1')" value="Click Me!">
        </div>
        <br>
        <!-- Input Type Color -->
        <div>
            <label for="favColor">Favorite Color: </label>
            <input type="color" id="favColor" name="favColor">
        </div>
        <br>
        <!-- Input Type Date -->
        <div>
            <label for="birthday">Birthdat: </label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <br>
        <!-- Input Type Datetime-local -->
        <div>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        </div>
        <br>
        <!-- Input Type Email -->
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <!-- Input Type File -->
        <div>
            <label for="myfile">Select File: </label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        <!-- Input Type Hidden -->
        <div>
            <input type="hidden" id="custId" name="custId" value="3487">
        </div>
        <br>
        <!-- Input Type Month -->
        <div>
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
        </div>
        <br>
        <!-- Input Type Number -->
        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age">
        </div>
        <br>
        <!-- Input Type Range -->
        <div>
            <label for="num">Number (between 0 and 50):</label>
            <input type="range" id="num" name="num" min="0" max="50">
        </div>
        <br>
        <!-- Input Type Search -->
        <div>
            <label for="gSearch">Search Google: </label>
            <input type="search" id="gSearch" name="gSearch">
        </div>
        <br>
        <!-- Input Type Tel -->
        <div>
            <label for="phone">Enter a phone number: </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <br>
        <!-- Input Type Time -->
        <div>
            <label for="time">Select a time: </label>
            <input type="time" id="time" name="time">
        </div>
        <br>
        <!-- Input Type URL -->
        <div>
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
        </div>
        <br>
        <!-- Input Type Week -->
        <div>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </div>
    </form>
</body>
</html>
